<!DOCTYPE html>
<html>
<head>
	<title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div class="overlay">
    <div class=" spinner"></div>
  </div>
	<main class="container">
  <div class="counter-wrapper">
    <div class="counter">
      <h1 class="header">Happy New Year</h1>
      <div class="count row">
        <div class="months sec column">
          <h2 id="months">00</h2>
          <p>Months</p>
        </div>
        <div class="days sec column">
          <h2 id="days">00</h2>
          <p>Days</p>
        </div>
        <div class="hours sec column">
          <h2 id="hours">00</h2>
          <p>Hours</p>
        </div>
        <div class="minutes sec column">
          <h2 id="minutes">00</h2>
          <p>Minutes</p>
        </div>
        <div class="seconds sec column">
          <h2 id="seconds">00</h2>
          <p>Seconds</p>
        </div>
      </div>
    </div>
  </div>
  <div class="social-icons">
    <ul class="icons">
      <li class="icon">
        <a href="https://www.facebook.com/traveloperhabib" target="_blank" class="icon-link"><i class="fab fa-facebook"></i></a>
      </li>
      <li class="icon">
        <a href="https://www.youtube.com/channel/UCoQGW9rG4cFRAZPUfmPg4gw" target="_blank" class="icon-link"><i class="fab fa-youtube"></i></a>
      </li>
      <li class="icon">
        <a href="https://instagram.com/traveloperhabib" target="_blank" class="icon-link"><i class="fab fa-instagram"></i></a>
      </li>
    </ul>
  </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
